<!-- users/templates/users/home.html -->
{% extends 'users/base.html' %}

{% block title %}Home - PROFO{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-4 text-primary">Welcome to PROFO!</h1>
        <p class="lead mt-3">Your one-stop place to manage all your social media profiles seamlessly.</p>
        {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" class="btn btn-primary mt-4">Go to Your Profile</a>
        {% else %}
        <a href="{% url 'login_user' %}" class="btn btn-primary mt-4">LOGIN</a>
        {% endif %}
    </div>
</div>
{% endblock %}
