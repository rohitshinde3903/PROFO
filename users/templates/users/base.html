<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PROFO{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar Customizations */
        .navbar {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
        }

        .navbar-toggler {
            border: none;
            outline: none;
        }

        /* Search Box Styling */
        .form-control {
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #198754;
        }

        /* Buttons */
        .btn-outline-success {
            border-radius: 20px;
        }

        .btn-outline-success:hover {
            background-color: #198754;
            color: #fff;
        }

        /* Content Wrapper */
        .container {
            margin-top: 20px;
        }

        /* Footer */
        footer {
            background-color: #343a40;
            color: #f8f9fa;
            padding: 15px 0;
            text-align: center;
        }

        footer a {
            color: #f8f9fa;
            text-decoration: none;
        }

        footer a:hover {
            color: #adb5bd;
        }
        /* General Body and Card Styling */
body {
    background-color: #f8f9fa;
}

.card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

/* Form Styling */
form .form-control {
    border: 1px solid #ced4da;
    border-radius: 10px;
    transition: all 0.3s ease;
}

form .form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
}

/* Textarea Styling */
textarea.form-control {
    resize: none;
    border-radius: 8px;
}

/* File Input Styling */
input[type="file"].form-control {
    padding: 8px;
    font-size: 0.95rem;
}

/* Button Styling */
.btn-primary {
    background-color: #007bff;
    border: none;
    border-radius: 10px;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background-color: #0056b3;
    transform: scale(1.02);
}

/* Small Screens Adjustments */
@media (max-width: 768px) {
    .card {
        padding: 20px;
    }

    form .form-control {
        font-size: 0.9rem;
    }
}

    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="/">
                <i class="bi bi-code-slash me-2"></i> PROFO
            </a>

            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Search Bar -->
            <div class="ms-auto d-flex align-items-center">
                <form class="d-flex me-3" method="GET" action="{% url 'search_profiles' %}">
                    <input class="form-control me-2" type="search" name="q" placeholder="Search profiles" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">
                            <i class="bi bi-person-circle me-1"></i> Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'social_links' %}">
                            <i class="bi bi-link-45deg me-1"></i> Social Links
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">
                            <i class="bi bi-box-arrow-right me-1"></i> Logout
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">
                            <i class="bi bi-box-arrow-in-right me-1"></i> Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">
                            <i class="bi bi-person-plus me-1"></i> Register
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="mt-4">
        <div class="container">
            <p class="mb-0">
                &copy; 2024 PROFO | Designed with <i class="bi bi-heart-fill text-danger"></i> by 
                <a href="https://stoneswebservices.com" target="_blank">Stones Web Services</a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
